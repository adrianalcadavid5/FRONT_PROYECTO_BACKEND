<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <title>Listar Turnos</title>
  </head>
  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Clinica Odontologica</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Gestión de Turnos
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/listar_turnos.html">Listar Turnos</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/agregar_turno.html">Agregar Turno</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-xl">
      <h1 class="mt-5">Turnos</h1>
      <table class="table table-striped-columns" id="turnoTable">
        <thead>
          <tr>
            <th>Turno ID</th>
            <th>Paciente Nombre</th>
            <th>Paciente Apellido</th>
            <th>Paciente DNI</th>
            <th>Odontólogo Nombre</th>
            <th>Odontólogo Apellido</th>
            <th>Odontólogo Matrícula</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
    </div>

<!-- Modal para Editar Turno -->
<div class="modal" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modificar Turno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <!-- Campos ocultos para los IDs de paciente y odontólogo -->
          <input type="hidden" id="editPacienteId" value="" />
          <input type="hidden" id="editOdontologoId" value="" />
          <input type="hidden" id="editTurnoId" value="" /> <!-- Para el ID del turno -->

          <div class="mb-3">
            <label for="editPacienteNombre" class="form-label">Nombre del Paciente</label>
            <input type="text" class="form-control" id="editPacienteNombre">
          </div>
          <div class="mb-3">
            <label for="editPacienteApellido" class="form-label">Apellido del Paciente</label>
            <input type="text" class="form-control" id="editPacienteApellido">
          </div>
          <div class="mb-3">
            <label for="editPacienteDni" class="form-label">DNI del Paciente</label>
            <input type="text" class="form-control" id="editPacienteDni">
          </div>
          <div class="mb-3">
            <label for="editOdontologoNombre" class="form-label">Nombre del Odontólogo</label>
            <input type="text" class="form-control" id="editOdontologoNombre">
          </div>
          <div class="mb-3">
            <label for="editOdontologoApellido" class="form-label">Apellido del Odontólogo</label>
            <input type="text" class="form-control" id="editOdontologoApellido">
          </div>
          <div class="mb-3">
            <label for="editOdontologoMatricula" class="form-label">Matrícula del Odontólogo</label>
            <input type="text" class="form-control" id="editOdontologoMatricula">
          </div>
          <div class="mb-3">
            <label for="editFecha" class="form-label">Fecha del Turno</label>
            <input type="date" class="form-control" id="editFecha">
          </div>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>



    <script src="/js/listarTrunos.js"></script>
  </body>
</html>
