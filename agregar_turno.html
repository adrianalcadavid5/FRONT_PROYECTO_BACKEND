    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"

      <div class="container-fluid">
        <a class="navbar-brand" href="#">Clinica Odontologica</a>

          data-bs-toggle="collapse"

    <div class="container">
      <h1 class="mt-5">Agregar Turno</h1>
      <form id="agregarForm">
        <div class="mb-3">
          <label for="paciente_id" class="form-label">ID del paciente</label>
          <input type="number" class="form-control" id="paciente_id" required />
        </div>
        <div class="mb-3">
          <label for="odontologo_id" class="form-label">ID del odontologo</label>
          <input type="number" class="form-control" id="odontologo_id" required />
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha Turno</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>
